<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="contenedor">
    <div class="contenedor1">
        <div class="caja caja-1"></div>
        <div class="caja caja-2"></div>
        <div class="caja caja-3"></div>
        <div class="caja caja-4"></div>
        <div class="caja caja-5"></div>
        <div class="caja caja-6"></div>
        <div class="caja caja-7"></div>
        <div class="caja caja-8"></div>
        <div class="caja caja-9"></div>
        <div class="caja caja-10"></div>
    </div>
</div>
<div class="contenedor-principal">
    <div class="contenedor2">
      
    </div>
    <div class="contenedor4">
      <div class="caja4"></div>
      <div class="caja3"></div>
      <div class="caja3"></div>
    </div>
    <div class="contenedor3"></div>
</div>
<div class="contenedor8">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group col-md-4">
                   
                    <input type="email" class="form-control" id="correo" placeholder="Correo">
                </div>
                <div class="form-group col-md-4">
                    
                    <input type="number" class="form-control" id="edad" placeholder="Edad">
                </div>
            </div>
            
        </form>
    </div>
    <!-- JS de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
